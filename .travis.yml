#language: python
language: node_js
node_js:
  - '6.3.0'
  - 'node'
dist: trusty
sudo: required
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - sudo dpkg --add-architecture i386
  - sudo add-apt-repository -y ppa:ubuntu-wine/ppa
  - sudo apt-get update
  - sudo dpkg-query -l 'wine*'
  - pip install .
script:
  - python setup.py test
