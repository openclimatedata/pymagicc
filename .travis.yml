language: python
dist: trusty
sudo: required
python:
  - "2.7"
  - "3.5"
  - "3.6"
before_install:
  - sudo dpkg --add-architecture i386
  - sudo apt-get update
  - sudo apt-get install --no-install-recommends -y wine
  - pip install pytest pytest-cov codecov flake8
install:
  - pip install -e .
script:
  - flake8 --exit-zero
  - pytest --cov
after_success:
  - codecov
