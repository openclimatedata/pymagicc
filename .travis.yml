language: python
dist: trusty
sudo: required
python:
  - "3.5"
  - "3.6"
  - "3.7-dev"
before_install:
  - sudo dpkg --add-architecture i386
  - sudo apt-get update
  - sudo apt-get install --no-install-recommends -y wine
  - pip install pytest pytest-cov codecov mock nbval matplotlib
install:
  - pip install -e .
script:
  - pytest --cov
  - ./scripts/test_notebooks.sh
after_success:
  - codecov
